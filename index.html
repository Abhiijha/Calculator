<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="head">
        <h1>Welcome to Calculator website </h1>
        <p>A Place to calculate any Problem you like</p>
    </div>
    
    <div class="container">
       
        <div class="row">
            <input  class='input' type="text">
        </div>
        
        <div class="rows">
            <button class="button symbols">C</button>
            <button class="button symbols">X</button>
            <button class="button symbols">%</button>
            <button class="button symbols">/</button>
        </div>
        <div class="rows">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button symbols">*</button>
        </div>
        <div class="rows">
            
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button symbols">-</button>
        </div>
        <div class="rows">
          
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button symbols">+</button>
        </div>
        <div class="rows">
            <button class="button symbols">></button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button symbols equals">=</button>
        </div>
    
    </div>
    <footer>Made by Abhishek jha</footer>

    <script src="/script.js"></script>

</body>

</html>
